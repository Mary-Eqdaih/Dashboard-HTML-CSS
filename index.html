<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/all.min.css" />

    <title>Dashboard***</title>
  </head>
  <body>
    <div class="page">
      <nav class="sidebar">
        <h3>Elzero</h3>
        <ul class="menu">
          <li title="Dashboard" class="active">
            <a href="index.html">
              <i class="fa-regular fa-chart-bar"></i><span>Dashboard</span></a
            >
          </li>
          <li title="Settings">
            <a href="settings.html"
              ><i class="fa-solid fa-gear"></i><span>Settings</span></a
            >
          </li>
          <li title="Profile">
            <a href="profile.html"
              ><i class="fa-regular fa-user"></i><span>Profile</span></a
            >
          </li>
          <li title="Projects">
            <a href="projects.html"
              ><i class="fa-solid fa-diagram-project"></i
              ><span>Projects</span></a
            >
          </li>
          <li title="Courses">
            <a href="courses.html"
              ><i class="fa-solid fa-graduation-cap"></i><span>Courses</span></a
            >
          </li>
          <li title="Friends">
            <a href="friends.html"
              ><i class="fa-solid fa-user-group"></i><span>Friends</span></a
            >
          </li>
          <li title="Files">
            <a href="files.html"
              ><i class="fa-solid fa-file"></i><span>Files</span></a
            >
          </li>
          <li title="Plans">
            <a href="plans.html"
              ><i class="fa-solid fa-credit-card"></i><span>Plans</span></a
            >
          </li>
        </ul>
      </nav>
      <div class="content">
        <div class="head">
          <div class="search">
            <i class="fa-solid fa-magnifying-glass"></i>
            <form action="">
              <input type="text" placeholder="Type A Keyword" />
            </form>
          </div>
          <div class="icons">
            <i class="fa-solid fa-bell"></i>
            <img src="images/avatar.png" alt="" />
          </div>
        </div>
        <h1>Dashboard</h1>
        <div class="wrapper">
          <div class="welcome box">
            <div class="pt1">
              <div class="text">
                <h2>Welcome</h2>
                <p>Elzero</p>
              </div>
              <img src="images/welcome.png" alt="" />
            </div>
            <div class="pt2">
              <div class="image">
                <img src="images/avatar.png" alt="" />
              </div>
            </div>
            <div class="pt3">
              <div>Osama Elzero<span>Developer</span></div>
              <div>80<span>Projects</span></div>
              <div>8500$<span>Earned</span></div>
            </div>
            <div class="pt4">
              <a href="profile.html">Profile</a>
            </div>
          </div>
          <div class="draft box">
            <div class="text">
              <h2>Quick Draft</h2>
              <p>Write A Draft For Your Ideas</p>
            </div>
            <form action="">
              <input type="text" placeholder="title">
              <textarea placeholder="Your Thoughts" ></textarea>
              <input type="submit" value="Save">
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
